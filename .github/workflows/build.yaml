name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    branches: [main]

env:
  LD_LIBRARY_PATH: /usr/local/opt/curl/lib:$LD_LIBRARY_PATH
  PYCURL_SSL_LIBRARY: openssl
  GEN_DOC_DIR: html

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: centos-stream-8
            shortcut: cs8
            container-name: stream8
          - name: centos-stream-9
            shortcut: cs9
            container-name: stream9

    name: ${{ matrix.name }}

    env:
      ARTIFACTS_DIR: exported-artifacts

    container:
      image: quay.io/centos/centos:${{ matrix.container-name }}

    steps:
      - name: Install DNF core plugins
        if: ${{ matrix.shortcut == 'cs9' }}
        run: |
          # DNF core plugins are installed in the official CS9 container image
          dnf install -y dnf-plugins-core

      - name: Prepare build environment
        run: |
          # Install oVirt repositories
          dnf copr enable -y ovirt/ovirt-master-snapshot centos-stream-8
          dnf install -y ovirt-release-master

      - name: Install required packages
        run: |
          dnf install \
            createrepo_c \
            dnf-utils \
            gcc \
            git \
            gzip \
            openssl-devel \
            libcurl-devel \
            libxml2-devel \
            libxslt-devel \
            python3-devel \
            python3-nose \
            python3-pip \
            python3-pycodestyle \
            python3-pycurl \
            python3-pygments \
            python3-pyflakes \
            python3-six \
            python3-wheel \
            rpm-build \
            tar \
            -y

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run build for version
        run: |
          .automation/build-rpm.sh $ARTIFACTS_DIR

      - name: Create DNF repository
        run: |
          createrepo_c $ARTIFACTS_DIR

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rpm-${{ matrix.shortcut }}
          path: ${{ env.ARTIFACTS_DIR }}

      - name: Install documentation generation dependencies
        if: ${{ matrix.shortcut == 'cs9' }}
        run: pip3 install pdoc

      - name: Install created sdk
        if: ${{ matrix.shortcut == 'cs9' }}
        run: pip3 install . -U

      - name: Checkout target repository
        if: ${{ matrix.shortcut == 'cs9' }}
        uses: actions/checkout@v2
        with:
          path: ovirt-engine-sdk
          ref: 'gh-pages'

      - name: Create python documentation
        if: ${{ matrix.shortcut == 'cs9' }}
        run: pdoc -t ovirt-engine-sdk -o ${GEN_DOC_DIR} ovirtsdk4

      - name: Upload generated documentation artifacts
        if: ${{ matrix.shortcut == 'cs9' }}
        uses: actions/upload-artifact@v2
        with:
          name: generated-documentation
          path: ${{ env.GEN_DOC_DIR }}


  publish-doc:
    permissions:
      contents: write
    needs: build
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream9
    steps:
      - name: Download generated documentation artifacts
        uses: actions/download-artifact@v2
        with:
          name: generated-documentation
          path: ${{ env.GEN_DOC_DIR }}

      - name: Install package dependencies
        run: |
          dnf install \
            git \
            python3-devel \
            python3-pip \
            -y

      - name: Set git defaults
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          path: ovirt-engine-sdk
          ref: 'gh-pages'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set FOLDER variable according to pushed branch
        run: |
          IFS="/" read _ type value <<<  ${GITHUB_REF}
          if [[ ${type} == "heads" ]];
          then
            if [[ ${value} == "main" ]]
            then
              echo "FOLDER=master" >> $GITHUB_ENV;
            else
              echo "FOLDER=${value: -3}" >> $GITHUB_ENV;
            fi
          elif [[ ${type} == "tags" ]]
          then
            echo "FOLDER=${value:0:3}" >> $GITHUB_ENV;
          fi

      - name: Move created documentation to gh-pages
        run: |
          mkdir -p ./ovirt-engine-sdk/${{env.FOLDER}}/
          cp ./html/ovirtsdk4.html ./ovirt-engine-sdk/${{env.FOLDER}}/index.html
          cp ./html/ovirtsdk4/* ./ovirt-engine-sdk/${{env.FOLDER}}/

      - name: Push changes to gh-pages
        run: |
          cd ovirt-engine-sdk
          commit=$(git log --format="%H" -n 1)
          description=$(git describe --always)
          if git status --porcelain 2>/dev/null| grep -E "^??|^M"
          then
            git add .
            git commit -m "gh-pages ${description} ${commit}"
            git push
          fi
